<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear nodos</title>
<style>
  ul { margin-top: 10px; }
</style>
</head>
<body>

<button id="add">AÃ±adir elemento</button>
<ul id="lista"></ul>

<script>
  let contador = 1;
  const lista = document.getElementById("lista");

  document.getElementById("add").addEventListener("click", () => {
    const li = document.createElement("li");
    li.textContent = "Elemento " + contador++;
    lista.appendChild(li);
  });
</script>

</body>
</html>
